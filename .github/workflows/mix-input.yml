# https://github.blog/changelog/2021-11-10-github-actions-input-types-for-manual-workflows/
name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      note:
        description: Deployment Note
        required: false

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.note }}"
