# https://github.blog/changelog/2021-11-10-github-actions-input-types-for-manual-workflows/
name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      card1:
        description: Card 1
      card2:
        description: Card 2

jobs:
  deployment-note:
    name: 📝
    runs-on: ubuntu-latest
    strategy:
      matrix:
        note: ${{ github.event.inputs }}
    steps:
      - name: Send greeting
        run: echo "debugging"

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.note }}"
      
      
  
