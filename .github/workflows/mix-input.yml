# https://github.blog/changelog/2021-11-10-github-actions-input-types-for-manual-workflows/
name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      note:
        description: Deployment Note
        required: false

jobs:
  deployment-note:
    name: Deployment Note
    runs-on: ubuntu-latest
    strategy:
      matrix:
        note: ["test","${{ github.event.inputs.note }}"]
    steps:
      - name: Send greeting
        run: echo "debugging"

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo "${{ github.event.inputs.note }}"
      
      
  
