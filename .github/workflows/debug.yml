name: Debug

on:
  workflow_dispatch:
    inputs:
      deploy_cards:
        description: Note

jobs:

  build:
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: Send greeting
      run: |
        echo "${{ toJSON(github.event) }}"
    - name: Send greeting workflow_dispatch
      run: |
        echo "${{ toJSON(github.event.workflow_dispatch) }}"
    - name: Send greeting workflow_run
      run: |
        echo "${{ toJSON(github.event.workflow_run) }}"
        
