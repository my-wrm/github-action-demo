name: Bot Retry Workflow

on:
  workflow_run:
    workflows: ["Run job when failed"]
    types: [completed]

jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
    - run: |
        gh run rerun ${{ github.event.workflow_run.id }} --repo ${{ github.event.repository.full_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}